<div ng-show="vm.actualView === vm.view[0]" class="jumbotron">
    <h1>Welcome to NX-Puzzle!</h1>
    <p>Just insert your name and start to play!</p>

    <form name="nameForm">
        <input type="text" name="userName" placeholder="Enter your nickname" ng-model="vm.userName" required>
        <button class="btn btn-primary" ng-disabled="!vm.userName || !nameForm.userName.$valid" type="button" ng-click="vm.startTheGame();">Play the game!</button> 
    </form>
</div>

<div ng-show="vm.actualView === vm.view[1]" class="jumbotron">
    <h1>You are ready to play!</h1>
    <p>You have 40 seconds...rules...</p>

    <button class="btn btn-primary" type="button" ng-click="vm.confirmTheGame();">Start to play !</button>
    <button class="btn btn-primary" type="button" ng-click="vm.cancelTheGame();">Back to Welcome page</button> 
</div>

<div ng-show="vm.actualView === vm.view[2]" class="jumbotron">
    <h1>Try to guess a word !</h1>
    <h2>Cas : {{ vm.counter }}</h2>
    <h2>Body dokopy : {{ vm.totalPoints }}</h2>
    <h2>Body za toto slovo : {{ vm.currentPoints }}</h2>
    <p><input style="width: {{vm.listOfWords.testingData[vm.wordOrder].size}}px;" class="word-wrap" type="text" value="{{ vm.listOfWords.testingData[vm.wordOrder].maskedValue }}" disabled></input></p>
    <p><input style="width: {{vm.listOfWords.testingData[vm.wordOrder].size}}px;" class="word-wrap" type="text" ng-model="vm.userWord" ng-change="vm.checkWord('{{vm.userWord}}');"></input></p>

    <!-- <button class="btn btn-primary" type="button" ng-click="vm.confirmTheGame();">Start to play !</button> -->
    <p><button class="btn btn-primary" type="button" ng-click="vm.cancelTheGame();">Back to Welcome page</button></p>
</div>

<div ng-show="vm.actualView === vm.view[3]" class="jumbotron">
    <h1>Your results</h1>
    <p>...</p>

    <!-- <button class="btn btn-primary" type="button" ng-click="vm.confirmTheGame();">Start to play !</button> -->
    <button class="btn btn-primary" type="button" ng-click="vm.cancelTheGame();">Back to Welcome page</button> 
</div>
